# /etc/nginx/sites-available/swarm-nexus.conf

# HTTP -> HTTPS
server {
  listen 80;
  server_name swarm-nexus.xyz www.swarm-nexus.xyz;
  return 301 https://$host$request_uri;
}

# HTTPS: dashboard + agent
server {
  listen 443 ssl http2;
  server_name swarm-nexus.xyz www.swarm-nexus.xyz;

  ssl_certificate     /etc/letsencrypt/live/swarm-nexus.xyz/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/swarm-nexus.xyz/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml;
  gzip_min_length 1024;

  # Dashboard (Gunicorn 3010)
  location / {
    proxy_pass http://127.0.0.1:3010;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300;
  }

  # Agent API (Node 3011)
  location ^~ /agent/ {
    proxy_pass http://127.0.0.1:3011/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60;
  }
}
